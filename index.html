<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Emoji Search</h1>
    <div class="search-bar">
        <div class="search-stats search-stats-left">
            <span class="stat stat-outer"><span class="stat-name">Over 30%</span><span class="stat-val" id="stat-g30">0</span></span>
            <span class="stat"><span class="stat-name">Vocab len</span><span class="stat-val" id="stat-vocablen">0</span></span>
        </div>
        <input type="text" class="search" placeholder="search" />
        <div class="search-stats search-stats-right">
            <span class="stat"><span class="stat-name">Median dp</span><span class="stat-val" id="stat-meddot">0</span></span>
            <span class="stat stat-outer"><span class="stat-name">Matches</span><span class="stat-val" id="stat-matches">0</span></span>
        </div>
    </div>
    <script src="twemoji.min.js"></script>
    <script src="search.js"></script>
    <div id="results"></div>
    <footer>Emoji from Twitter.&nbsp; More info at <a href="https://github.com/rianadon/Emoji-Suggester-v2">repository</a>.&nbsp; Blog post coming soon.</footer>
</body>
</html>
